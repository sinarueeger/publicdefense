## What is the purpose of statistical methods? <i class="fas  fa-chart-line "></i>
&lt;!---------
1. By summarising data we can <i class="fas  fa-caret-down "></i> distill knowledge.

1. Helps us to understand the world and the complex systems we life in.

1. How data analysis works: 
    - identify a problem
    - define a question
    - collect data
    - answer the question (limited to the data used)
------&gt;

---
class: left, middle

## Central principles of data analysis

- Data represents oftentimes an **approximation** for something we cannot measure <i class="fas  fa-arrow-right "></i> *Use of BMI as a proxy for obesity*.

- The more data records we have, the **more precise** the estimation (of interest) <i class="fas  fa-arrow-right "></i> *Relationship between sample size and the standard error*.

&lt;!--- - Some questions are harder to answer than others: a **relationship between X and Y** is easier to quantify than showing that X is causing Y <i class="fas  fa-arrow-right "></i> * Correlation ≠ Causation*.
  - it is **impossible to prove** a hypothesis, but we can reject a hypothesis <i class="fas  fa-arrow-right "></i> *aka hypothesis testing*. --------&gt;

---
class: left, middle

## Keep in mind <i class="fas  fa-hand-pointer "></i>

- Statistical methods: **summarise data** &amp; quantify relationships.

- Increasing **sample size** helps to estimate precisely.

## Example: GWAS in MDD

- Wray et al. (2018)

- 44 novel loci associated with major depression disorder (MDD)

- a meta-analysis of GWAS summary statistics from `\(135'458\)` cases and `\(344'901\)` from six cohorts. 

Resulting summary statistic 
- was integrated with gene expression data to identify the somatic tissues involved in MDD
- used to estimate heritability explained by the new findings
- to identify biological pathways relevant to MDD
- to investigate the relationships with genetically correlated traits

## Outlook for SSIMP

To impute summary statistics reliably the following is needed ☝️



### <i class="fas  fa-globe " style="color:#E41A1C;"></i> <i class="fas  fa-globe " style="color:#377EB8;"></i> <i class="fas  fa-globe " style="color:#4DAF4A;"></i> <i class="fas  fa-globe " style="color:#984EA3;"></i> <i class="fas  fa-globe " style="color:#FF7F00;"></i> Large and diverse reference panels 

- to improve of LD matrix estimation
- to impute low-frequency variants 
- to impute cosmopolitan/mutliethnic GWASs

### <i class="fas  fa-wrench " style="color:gray;"></i> Software &amp; tooling 

- easy to use and maintained

### <i class="ion  ion-ios-cloud-download "></i> Publicly available GWAS data  

- the foundation of SSIMP




---
class: left, middle

## Conclusion <i class="fab  fa-pagelines " style="color:green;"></i>

With my work on summary statistic imputation I have helped to **link incomplete GWAS** summary statistics with **follow-up methods** (such as multi-trait analyses).

&lt;!---------
- **Improved SSIMP**: .small[improved imputation quality and optimised assembly of the LD matrix.]

- Quantified **performance &amp; utility of SSIMP**: .small[compared to genotype imputation, identified groups of genetic variants that are hard to impute, and demonstrated in a case study the utility of summary statistic imputation.]
